<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transactions</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/framework.css" />
  <link rel="stylesheet" href="css/master.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative">
      <h3 class="p-relative txt-c mt-0">Sm<i class="fa-solid fa-infinity"></i>th<br>Passage</h3>
      <ul>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
            <i class="fa-regular fa-chart-bar fa-fw"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="users.html">
            <i class="fa-regular fa-circle-user fa-fw"></i>
            <span>Users</span>
          </a>
        </li>
        <li>
          <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="Transactions.html">
            <i class="fa-solid fa-clock-rotate-left fa-fw"></i>
            <span>Transactions</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="Complaints.html">
            <i class="fa-regular fa-file fa-fw"></i>
            <span>Complaints</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="feedback.html">
            <i class="fa-solid fa-comment fa-fw"></i>
            <span>Feedbacks</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="content w-full">
      <!-- Start Head -->
      <div class="head bg-white p-15 between-flex">
        <div class="search p-relative">
          <input class="p-10" type="search" placeholder="Type A Keyword" />
        </div>
        <div class="icons d-flex align-center">
          <span class="notification p-relative">
            <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <img src="imgs/avatar.png" alt="" />
          <a class="c-black p-15" id="logout" href="login.html">
            <span>Log-Out</span>
            <i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i>
          </a>
        </div>
      </div>
      <!-- End Head -->
      <h1 class="p-relative">Transactions</h1>
      <div class="Transactions-page d-grid m-20 gap-20" id="trip_box">      
      </div>
    </div>
  </div>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
  <script>
    // Firebase Initialization
    const firebaseConfig = {
      apiKey: "AIzaSyAcjMJwqghfhn3YevNPDZrixSEX-RbDnYg",
      authDomain: "smooth-bd82d.firebaseapp.com",
      databaseURL: "https://smooth-bd82d-default-rtdb.firebaseio.com",
      projectId: "smooth-bd82d",
      storageBucket: "smooth-bd82d.appspot.com",
      messagingSenderId: "351677031588",
      appId: "1:351677031588:web:7d5463afe3844a9942b231",
      measurementId: "G-CEDELYMSSD"
    }; 
    firebase.initializeApp(firebaseConfig);

    // Function to format date and time
    function formatDateTime(timestamp) {
      const dt = new Date(timestamp);
      const date = dt.toLocaleDateString();
      const time = dt.toLocaleTimeString();
      return `${date} ${time}`;
    }

    const transactionsRef = firebase.database().ref('transactions').orderByChild('date_time').limitToLast(10);
    transactionsRef.on('child_added', snapshot => {
      const transactionData = snapshot.val(); 
      const transactionElement = document.createElement('div');
      transactionElement.classList.add('Transactions', 'bg-white', 'rad-6', 'p-20', 'p-relative');
      transactionElement.innerHTML = `
        <div class="contact">
          <a href="mailto:${transactionData.email}" target="_blank">
            <i class="fa-regular fa-envelope"></i>
          </a>
        </div>
        <div class="txt-c">
          <h4 class="m-0">${transactionData.username}</h4>
          <p class="c-grey fs-13 mt-5 mb-0">${transactionData.license_plate}</p>
        </div>
        <div class="icons fs-14 p-relative">
          <div class="mb-10">
            <i class="fa-solid fa-hashtag fa-fw"></i>
            <span>trip_id: ${transactionData.trip_id} </span>
          </div>
          <div class="mb-10">
            <i class="fa-solid fa-camera"></i>
            <span>cam-ip${transactionData.ip_camera} </span>
          </div>
          <div class="mb-10">
            <i class="fa-solid fa-location-dot fa-fw"></i>
            <span>Loc:${transactionData.location}</span>
          </div>
          <div class="mb-10">
            <i class="fa-solid fa-money-check-dollar fa-fw"></i>
            <span>$${transactionData.cost}</span>
          </div>
          <div class="mb-10">
            <i class="fa-regular fa-envelope fa-fw"></i>
            <span> ${transactionData.email}</span>
          </div>
        </div>
        <div class="info between-flex fs-13">
          <i class="fa-regular fa-calendar-check"></i>
          <span class="c-grey">${formatDateTime(transactionData.date_time)}</span>
          <div>
            <button class="bg-blue c-white btn-shape" onclick="printTransaction(this)">print</button>
          </div>
        </div>
      `;
      document.querySelector('.Transactions-page').prepend(transactionElement); // Use prepend to add newest transactions first
    });
    // Function to filter transactions
    const filterTransactions = () => {
      const input = document.querySelector('.search input[type="search"]');
      const filter = input.value.toUpperCase();
      const transactionsContainer = document.getElementById("trip_box");
      const transactions = transactionsContainer.getElementsByClassName('Transactions');
      for (let i = 0; i < transactions.length; i++) {
        const transaction = transactions[i];
        const textContent = transaction.textContent || transaction.innerText;
        if (textContent.toUpperCase().indexOf(filter) > -1) {
          transactions[i].style.display = "";
        } else {
          transactions[i].style.display = "none";
        }
      }
    };
    document.querySelector('.search input[type="search"]').addEventListener('keyup', filterTransactions);
    // Function to print transaction details
    const printTransaction = element => {
      // Find the transaction element to print
      const originalElement = element.closest('.Transactions');
      const transactionData = originalElement.innerHTML;
      // Create a new window for printing
      const printWindow = window.open('', '_blank', 'width=800,height=800');
      printWindow.document.write(`
        <html>
          <head>
            <title>Print Transaction</title>
            <style>
              body { 
                font-family: "Open Sans", sans-serif; 
                display: flex;
                flex-direction: column;
                align-items: center;
              }
              .btn-shape { 
                display: none; 
              }
              .logo {
                text-align: center;
                margin-bottom: 20px;
              }
              table {
                border-collapse: collapse;
                width: 80%;
                margin-top: 20px;
              }
              th, td {
                border: 1px solid black;
              padding: 8px;
              text-align: center;
            }
            th {
              background-color: #f2f2f2;
            }
          </style>
        </head>
        <body>
          <div class="logo">
            <img src="imgs/new logo.png" alt="Project Logo" style="width: 150px;">
          </div>
          <table>
            <tr>
              <th>Username</th>
              <td>${originalElement.querySelector('h4').textContent}</td>
            </tr>
            <tr>
              <th>License Plate</th>
              <td>${originalElement.querySelector('.c-grey.fs-13.mt-5.mb-0').textContent}</td>
            </tr>
            <tr>
              <th>Trip ID</th>
              <td>${originalElement.querySelector('.fa-hashtag + span').textContent}</td>
            </tr>
            <tr>
              <th>Camera IP</th>
              <td>${originalElement.querySelector('.fa-camera + span').textContent}</td>
            </tr>
            <tr>
              <th>Location</th>
              <td>${originalElement.querySelector('.fa-location-dot + span').textContent}</td>
            </tr>
            <tr>
              <th>Cost</th>
              <td>${originalElement.querySelector('.fa-money-check-dollar + span').textContent}</td>
            </tr>
            <tr>
              <th>Email Address</th>
              <td>${originalElement.querySelector('.fa-envelope + span').textContent}</td>
            </tr>
            <tr>
              <th>Date & Time</th>
              <td>${originalElement.querySelector('.fa-calendar-check + span').textContent}</td>
            </tr>
          </table>
        </body>
        </html>
      `);
      printWindow.document.close();
      printWindow.onload = function() {
        printWindow.focus();
        printWindow.print();
        printWindow.close();
      };
    };
  </script>
</body>
</html>
